handler: users/server.handler
events:
  - http:
      path: me
      method: POST
      cors: ${self:custom.cors}
  - http:
      path: me
      method: PUT
      cors: ${self:custom.cors}
  - http:
      path: me
      method: GET
      cors: ${self:custom.cors}

  - http:
      path: me/notifications
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}   
  - http:
      path: me/auth-id/{proxy+}
      method: GET
      cors: ${self:custom.cors}
  - http:
      path: me/following
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: me/following/{proxy+}
      method: POST
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}  
  - http:
      path: me/block
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: me/block/{proxy+}
      method: POST
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}  
  - http:
      path: me/followers
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: me/friends
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: users/allow-forgot-password
      method: GET
      cors: ${self:custom.cors}
  - http:
      path: users
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: public/users/{proxy+}
      method: GET
      cors: ${self:custom.cors}
  - http:
      path: users/{proxy+}
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}

  - http:
      path: admin/me
      method: GET
      cors: ${self:custom.cors}
  - http:
      path: admin/users
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/users
      method: POST
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/users/{proxy+}
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/users/{proxy+}
      method: PUT
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/users/{proxy+}
      method: DELETE
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/setup-account-official
      method: PATCH
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/check-sync-account-firebase
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}
  - http:
      path: admin/convert-to-lower-case
      method: GET
      cors: ${self:custom.cors}
      authorizer: ${self:custom.authorizer}